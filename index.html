<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>เรื่องเล่า — พอดแคสต์</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-paper text-dark">
  <nav class="navbar navbar-expand-lg" style="background: #f6efe6;">
    <div class="container">
      <a class="navbar-brand fw-bold" id="siteTitle">เรื่องเล่าพอดแคสต์</a>
      <div>
        <!-- admin hidden link: not shown in UI -->
      </div>
    </div>
  </nav>

  <main class="container py-5">
    <header class="mb-4">
      <h1 class="display-5 spooky-font">เรื่องเล่าสไตล์อาจารย์ยอด</h1>
      <p class="lead text-muted">เล่าเรื่องสยองแบบนุ่มนวล — ฟังสบาย ไม่มืดจนเกินไป</p>
    </header>

    <section id="latest" class="mb-4">
      <h3 class="border-bottom pb-2">ตอนล่าสุด</h3>
      <div class="card p-3 mb-3">
        <div class="d-md-flex align-items-center gap-3">
          <img id="latestImage" src="" alt="cover" class="rounded" style="max-width:200px; object-fit:cover;">
          <div>
            <h4 id="latestTitle">กำลังโหลด...</h4>
            <p id="latestDesc" class="text-muted small"></p>
            <div id="latestPlayer" class="mt-2"></div>
          </div>
        </div>
      </div>
    </section>

    <section id="episodes">
      <h3 class="border-bottom pb-2">รายการตอนทั้งหมด</h3>
      <div id="episodeList" class="row g-3 mt-2"></div>
    </section>
  </main>

  <!-- Player Modal (full player) -->
  <div class="modal fade" id="playerModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="playerTitle">กำลังเล่น</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <audio id="modalAudio" controls style="width:100%"></audio>
          <p id="modalDesc" class="mt-3 small text-muted"></p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="player.js"></script>
</body>
</html>
