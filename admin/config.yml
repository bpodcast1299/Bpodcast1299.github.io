backend:
  name: git-gateway
  branch: main

media_folder: "uploads"
public_folder: "/uploads"

collections:
  - name: "podcast"
    label: "Podcast Episodes"
    file: "podcast.json"
    fields:
      - { name: "episodes", label: "Episodes", widget: list, fields: [
          { name: "title", label: "Title", widget: string },
          { name: "description", label: "Description", widget: text },
          { name: "audio", label: "Audio URL", widget: string }
        ]
      }
